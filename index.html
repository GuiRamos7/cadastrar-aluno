<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastramento de aluno</title>


    <!-- CSS FILES -->

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>


    <!-- FONTS -->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
    <h1>Cadastramento de aluno</h1>
    <form class="form">
        
        <div class="info-aluno">
            <label>
                <legend>Nome:</legend>
                <input class="nome-input" type="text">
            </label>
    
            <label>
                <legend>Sala:</legend>
                <input class="sala-input" type="text">
            </label>
            <label>
                <legend>Materia</legend>
                <input class="sala-input" type="text">
            </label>
        </div>


        <div class="notas">
            <label>
                <legend>Nota 1°bimestre</legend>
                <input class="nota1-input" type="text">
            </label>
            <label>
                <legend>Nota 2°bimestre</legend>
                <input class="nota2-input" type="text">
            </label>
            <label>
                <legend>Nota 3°bimestre</legend>
                <input class="nota3-input" type="text">
            </label>
            <label>
                <legend>Nota 4°bimestre</legend>
                <input class="nota4-input" type="text">
            </label>
        </div>

    </form>
    <table>
        <thead>
            <td>Aluno</td>
            <td>Numero</td>
            <td>Materia</td>
            <td>1°bimestre</td>
            <td>2°bimestre</td>
            <td>3°bimestre</td>
            <td>4°bimestre</td>
            <td>Média</td>
            <td>Situação Final</td>
        </thead>

        <tbody>
            <tr class="td-aluno">
                <td>Aluno</td>
                <td>3°B</td>
                <td>Matematica</td>
                <td>3.0</td>
                <td>3.0</td>
                <td>3.0</td>
                <td>3.0</td>
                <td>3.0</td>
                <td>REPROVADO</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
