<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastramento de aluno</title>


    <!-- CSS FILES -->

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>


    <!-- FONTS -->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
    <h1>Cadastramento de aluno</h1>
    <form class="form" onsubmit="alunoController.adiciona(event)">
        
        <div class="info-aluno">
            <label>
                <legend>Nome:</legend>
                <input class="nome-input" type="text" required autofocus placeholder="João">
            </label>
    
            <label>
                <legend>Sala:</legend>
                <input class="sala-input" type="text" required placeholder="2-B">
            </label>
            <label>
                <legend>Materia:</legend>
                <input class="materia-input" type="text"  required placeholder="Artes">
            </label>
        </div>


        <div class="notas">
            <label>
                <legend>Nota 1°bimestre:</legend>
                <input class="nota1-input" type="number"  min="0" max="10"  required  placeholder="10">
            </label>
            <label>
                <legend>Nota 2°bimestre:</legend>
                <input class="nota2-input" type="number"  min="0" max="10" required  placeholder="10">
            </label>
            <label>
                <legend>Nota 3°bimestre:</legend>
                <input class="nota3-input" type="number"   min="0" max="10" required  placeholder="10">
            </label>
            <label>
                <legend>Nota 4°bimestre:</legend>
                <input class="nota4-input" type="number"  min="0" max="10"  required  placeholder="10">
            </label>
        </div>


        <button class="btn-addAluno" type="submit">Adicionar aluno</button>
    </form>

    <div class="tabela-alunos"></div>


    <script src="app/js/View/AlunoView.js"></script>
    <script src="app/js/Model/AlunoModel.js"></script>
    <script src="app/js/Controller/AlunoController.js"></script>
    <script src="app/js/Helper/NotasHelper.js"></script>
    <script src="app/js/Model/ListaDeAlunos.js"></script>


    <script>
        //"""""jQuery"""""
        let $ = (elemento) => {
            return document.querySelector(elemento);
        }


        let alunoController = new AlunoController()


    </script>
</body>
</html>
