<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastramento de aluno</title>


    <!-- CSS FILES -->

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>


    <!-- FONTS -->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
    <h1>Cadastramento de aluno</h1>
    <form class="form" onsubmit="alunoController.adiciona(event)">
        
        <div class="info-aluno">
            <label>
                <legend>Nome:</legend>
                <input class="nome-input" type="text" required autofocus placeholder="João">
            </label>
    
            <label>
                <legend>Sala:</legend>
                <input class="sala-input" type="text" required placeholder="2-B">
            </label>
            <label>
                <legend>Materia</legend>
                <input class="materia-input" type="text"  required placeholder="Artes">
            </label>
        </div>


        <div class="notas">
            <label>
                <legend>Nota 1°bimestre</legend>
                <input class="nota1-input" type="text" required  placeholder="10">
            </label>
            <label>
                <legend>Nota 2°bimestre</legend>
                <input class="nota2-input" type="text" required  placeholder="10">
            </label>
            <label>
                <legend>Nota 3°bimestre</legend>
                <input class="nota3-input" type="text" required  placeholder="10">
            </label>
            <label>
                <legend>Nota 4°bimestre</legend>
                <input class="nota4-input" type="text" required  placeholder="10">
            </label>
        </div>


        <button class="btn-addAluno" type="submit">Adicionar aluno</button>
    </form>
    <table>
        <thead>
            <td>Aluno</td>
            <td>Numero</td>
            <td>Materia</td>
            <td>1°bimestre</td>
            <td>2°bimestre</td>
            <td>3°bimestre</td>
            <td>4°bimestre</td>
            <td>Média</td>
            <td>Situação Final</td>
        </thead>

        <tbody>
            <tr class="td-aluno">
                <td>Aluno</td>
                <td>3°B</td>
                <td>Matematica</td>
                <td>3.0</td>
                <td>3.0</td>
                <td>3.0</td>
                <td>3.0</td>
                <td>3.0</td>
                <td>REPROVADO</td>
            </tr>
        </tbody>

    </table>



    <script src="app/js/Model/AlunoModel.js"></script>
    <script src="app/js/Controller/AlunoController.js"></script>
    <script src="app/js/Helper/NotasHelper.js"></script>

    <script>
        //"""""jQuery"""""
        let $ = (elemento) => {
            return document.querySelector(elemento);
        }


        let alunoController = new AlunoController()


    </script>
</body>
</html>
